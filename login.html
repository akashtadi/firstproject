<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--style-->
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<section id="login-main">
    <h1 class="dog">Welcome to TinDOG</h1>
    <div class="card ">
        <article class="card-body">
                <div class=" final ">
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                </div>
            <!-- .row// -->
            <form>
                <div class="form-group">
                    <input name="" class="form-control" placeholder="Username or Email " type="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" placeholder="******" type="password">
                </div> <!-- form-group// -->
                <a class="small" href="#">Forgot password?</a>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                        </div> <!-- form-group// -->
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="index.html" class="btn btn-primary btn-block" role="button" aria-pressed="true">Back to Home</a>
                    </div>
                </div> <!-- .row// -->
                <hr>
                <p>
                    <p>or</p>
                    <p>Login via</p>
                    <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>    Twitter</a>
                    <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   facebook</a>
                </p>
            </form>
            <div class="final">
                <hr>
                <p>or</p>
                <a href="" class="float-right btn btn-outline-primary">Sign up</a>
            </div>

        </article>
    </div> <!-- card.// -->

    <!-- col.// -->

</section>

</html>
